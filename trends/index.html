<!DOCTYPE html>
<html>
<head>
	<title>Philippine Presidential Candidates Twitter Survey</title>
	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
	<script type="text/javascript">
		
		$(function () {

			$.get('/api/persons/', function (persons) {
				$('#person-list').html('');
				
				for (var p in persons) {
					$('#person-list').append('<li>' + persons[p].name + ' - ' + persons[p].nickname + '</li>')
				}
			});

		})

	</script>
</head>
<body>
	<ul id="person-list"></ul>
</body>
</html>
